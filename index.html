<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-title">HOME</h3>
                <div class="score-div">
                    <h1 id="home-score"></h1>
                </div>
                <div class="point-button-div">
                    <button class="point-button" onclick="homePlusOne()">+1</button>
                    <button class="point-button" onclick="homePlusTwo()">+2</button>
                    <button class="point-button" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-title">GUEST</h3>
                <div class="score-div">
                    <h1 id="guest-score"></h1>
                </div>
                <div class="point-button-div">
                    <button class="point-button" onclick="guestPlusOne()">+1</button>
                    <button class="point-button" onclick="guestPlusTwo()">+2</button>
                    <button class="point-button" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
